<div class="w-full h-full rounded-br-md max-md:rounded-bl-md text-gray-900">
  <div *ngIf="selectedCharacter" class="font-bold sticky top-0">
    <div class="p-1 pt-0">
      <div class="p-1 rounded-md bg-fuchsia-100">
        HP: {{ selectedCharacter.hp }} / {{ selectedCharacter.max_hp }}
      </div>
    </div>
  </div>
  <div class="flex flex-col xs:flex-row md:flex-col">
    <div
      *ngFor="
        let action of selectedCharacter?.actions;
        let last = last;
        let first = first
      "
      class="xs:max-md:w-full min-h-[3rem] flex flex-col m-1 p-1 mt-0 xs:max-md:ml-0 rounded-md
      {{ first ? 'xs:max-md:rounded-bl-md xs:max-md:ml-1' : '' }}
      {{ last ? 'max-xs:rounded-bl-md max-md:rounded-br-md' : '' }}
      {{
        action === selectedAction
          ? 'bg-amber-50 hoverable:hover:bg-amber-50 '
          : available &&
            !selectedCharacter?.moved &&
            (!action.uses || action.uses_left)
          ? 'bg-amber-100 active:bg-amber-200 hoverable:hover:bg-amber-50 cursor-pointer'
          : 'bg-fuchsia-100'
      }}"
      (click)="onActionSelect(action)"
    >
      <span class="text-center font-bold">
        {{ action.name | uppercase }}
      </span>
      <span class="text-left font-bold text-sm">
        {{ action.type | uppercase }}: {{ action.amount }}
      </span>
      <span *ngIf="action.uses" class="text-left font-bold text-sm">
        USES: {{ action.uses_left }} / {{ action.uses }}
      </span>
    </div>
    <div
      *ngIf="!selectedCharacter"
      class="min-h-[3rem] flex-grow flex flex-col justify-center text-center m-1 p-1 rounded-md bg-fuchsia-100"
    >
      Select a character to see their available moves
    </div>
  </div>
</div>
