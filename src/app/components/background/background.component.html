<div class="h-[100lvh] w-screen sky-anim fixed pointer-events-none">
  <div
    class="sun-anim absolute bg-yellow-200 w-32 h-32 rounded-full overflow-clip"
  ></div>
  <div
    class="fast-cloud-anim absolute top-8 left-40 w-60 h-10 bg-white rounded-full"
  ></div>
  <div
    class="slow-cloud-anim absolute top-12 left-80 w-60 h-10 bg-white rounded-full"
  ></div>
  <div
    class="slow-cloud-anim absolute top-40 left-96 w-60 h-10 bg-white rounded-full"
  ></div>
  <div
    class="fast-cloud-anim absolute top-30 left-20 w-60 h-10 bg-white rounded-full"
  ></div>
  <div
    class="slow-cloud-anim absolute top-12 left-30 w-60 h-10 bg-white rounded-full"
  ></div>
  <div
    class="absolute top-1/3 h-2/3 w-full forest-anim"
    [ngStyle]="{
      '-webkit-mask':
        'conic-gradient(from 150deg at top,#0000,#000 1deg 59deg,#0000 60deg) 50%/34.64px 100%',
      mask: 'conic-gradient(from 150deg at top,#0000,#000 1deg 59deg,#0000 60deg) 50%/34.64px 100%'
    }"
  ></div>
</div>
